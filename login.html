<!DOCTYPE html>
<html>
<head>
    <title>DP Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="login.css" rel="stylesheet" type="text/css" media="all" />


</head>
<body>


    <h1>Destination Pakistan Login </h1>

    <div class="login-page">
        <div class="form">
            <form class="login-form" action="login.php" method="post">
                <input type="email" name="email" placeholder="Email"  required="required"/>
                <input type="password" name="password" placeholder="Password" required="required"/>
               <input list="accountType" name="accountType" placeholder="Select Account Type">
  <datalist id="accountType">
    <option value="Tourist">
    <option value="Admin">
    <option value="Hotel Manager">
    <option value="Tour Operator">
    <option value="Transport Manager">
  </datalist>
                <button>login</button>
                <p class="message">Not registered? <a href="registration.html">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
